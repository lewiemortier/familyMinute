<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="FamilyMinute">
	<meta name="author" content="OrangeTeam">

	<title>Family Minute</title>

    <link rel="stylesheet" href="jquery/jquery.mobile.custom.structure.min.css" />
	<link rel="stylesheet" href="jquery/jquery.mobile.custom.theme.min.css" />
	<link rel="stylesheet" href="css/sign-up.css" type="text/css" />
	<script src="jquery/jquery-2.1.0.min.js"></script>
	<script src="jquery/jquery.mobile.custom.min.js"></script>
	<script src="js/sign-up.js"></script>

</head>
<body>
<div class="container" data-role="page" id="signUp">
	<div class="top"></div>
	<div class="bottom">
		<form>
			<input type="text" id="name" name="name" placeholder="Name" autocomplete="off" required>
			<input type="text" id="fname" name="fname" placeholder="Family Name" autocomplete="off" required>
			<input type="text" id="bday" data-role="date" name="bdate"  placeholder="Birth Date" autocomplete="off" required>
			<input type="email" id="email" name="email" placeholder="Email" autocomplete="off"  required>
			<input type="text" id="address" name="address" placeholder="Address" autocomplete="off" required>
			<input type="password" id="pwd" placeholder="Password" name="pwd" autocomplete="off" required>
			<input type="password" id="pwd2" placeholder="Confirm Password" name="vpwd" autocomplete="off" required>
			<input type="submit" id="submit" value="Sign up">
		</form>
	</div>
	<div class="photo">photo</div>
	

</div>
</body>
</html>
