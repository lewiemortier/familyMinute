<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no target-densitydpi=device-dpi" />
	<meta name="description" content="FamilyMinute">
	<meta name="author" content="OrangeTeam">

	<title>Family Minute</title>

    <link rel="stylesheet" href="jquery/jquery.mobile.custom.structure.min.css" />
	<link rel="stylesheet" href="jquery/jquery.mobile.custom.theme.min.css" />
	<link rel="stylesheet" href="css/sign-in.css" type="text/css" />
	<script src="jquery/jquery-2.1.0.min.js"></script>
	<script src="jquery/jquery.mobile.custom.min.js"></script>
	<script type="text/javascript" src="js/sign-in.js"></script>
	
</head>
<body>
<div class="container" data-role="page" id="signIn">
	<div class="top"></div>
	<div class="bottom">
		<fieldset class="navigationButtons ui-grid-b">
			<div class="ui-block-a" style="width: 23%"></div>
			<div class="ui-block-b" style="width: 54%">
				<div id="initial">
					<div class="navigation-button">
						<a href="#" rel="external" id="signIn">
							<img src="img/login.png">
						</a>
					</div>
					<div class="navigation-button">
						<a href="sign-up.html" rel="external" id="signUp">
							<img src="img/signup.png">
						</a>
					</div>

					<div class="navigation-button">
						<img src="img/facebook.png">
					</div>
					<div class="navigation-button">
						<img src="img/google.png">
					</div>
				</div>
				<div id="loginCredentials">
					
					<form>
						<input type="text" name="username" id="username" placeholder="Username" autocomplete="off" required>
						<input type="password" name="password" id="password" placeholder="Password" autocomplete="off" required>
						<input type="submit" id="submit" class="ui-btn ui-corner-all" data-role="button" value="Sign in" />
					</form>
				</div>
			</div>
			<div class="ui-block-c" style="width: 23%"></div>
		</fieldset>
	</div>
</body>
</html>
