<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="FamilyMinute">
	<meta name="author" content="OrangeTeam">

	<title>Family Minute</title>

    <link rel="stylesheet" href="jquery/jquery.mobile.custom.structure.min.css" />
	<link rel="stylesheet" href="jquery/jquery.mobile.custom.theme.min.css" />
	<link rel="stylesheet" href="css/sign-in.css" type="text/css" />
	<script src="jquery/jquery-2.1.0.min.js"></script>
	<script src="jquery/jquery.mobile.custom.min.js"></script>
	<script type="text/javascript" src="js/sign-in.js"></script>
	
</head>
<body>
<div class="container" data-role="page" id="signIn">
	<div class="top"></div>
	<div class="bottom">
		<div id="navigationButtons">
			<div class="slogan">Share a minute with the ones that matter most!</div>
			<div class="sign-in navigation-button">
				<a href="#" rel="external" id="signIn">sign in</a>
			</div>
			<div class="sign-up navigation-button">
				<a href="sign-up.html" rel="external" id="signUp">sign up</a>
			</div>
		</div>
		<div id="initial">
			<div class="facebook navigation-button">
				facebook
			</div>
			<div class="google navigation-button">
				google
			</div>
		</div>
		<form id="loginCredentials">
			<input type="text" name="username" id="username" placeholder="Username">
			<input type="password" name="password" id="password" placeholder="Password">
			<input type="submit" id="submit" class="ui-btn ui-corner-all" data-role="button" value="Sign in" />
		</form>
	</div>
	
	<div class="photo">photo</div>
</div>
</body>
</html>
